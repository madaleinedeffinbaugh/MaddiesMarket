<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      lang="eng">
<head th:insert="partials/header :: head"/>
<link rel="stylesheet" th:href="@{/css/login_register.css}">
<body>
<nav th:replace="partials/navbar :: navbar"/>


<div class="login-section">
    <h4 class="text-center">Login</h4>
    <form th:action="@{/login}" method="post">
        <div class="mb-3 row form-custom">
            <label for="username" class="form-label">Username</label>
            <div class="">
                <input type="text" class="form-control" name="username" id="username">
            </div>
        </div>
        <div class="mb-3 row form-custom">
            <label for="password" class="form-label">Password</label>
            <div>
                <input type="password" class="form-control" name="password" id="password">
            </div>
        </div>
        <div class="d-flex justify-content-center">
            <button class="btn button me-2" type="button" id="registerBtn">Register</button>
            <button class="btn button ms-2" type="submit" value="Log In">Login</button>
        </div>
        <div th:if="${param.error}" class="user-message text-center mt-2">
            Invalid Username and Password.
        </div>
        <div th:if="${param.logout}" class="user-message text-center mt-2">>
            You have been logged out.
        </div>
    </form>
</div>
<script src="/js/login.js"></script>

</body>
</html>
